<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Keker</title>
    <link rel="stylesheet" href="style.css">
    <template id="link-template">
      <li>
        <details>
          <summary>
            <a href="" class="url" target="_blank"></a>
          </summary>
          <ul>
            <li>
              <details>
                <summary>Tender</summary>
                <ul class="tender"></ul>
              </details>
            </li>
            <li>
              <details>
                <summary>Non Tender</summary>
                <ul class="non-tender"></ul>
              </details>
            </li>
          </ul>
        </details>
      </li>
    </template>
    <template id="spot-template">
      <li>
        <div class="category"></div>
        <div class="title"></div>
        <div class="hps"></div>
        <div class="dateline"></div>
      </li>
    </template>
    <template id="source-template">
      <li><span class="source"></span> <button class="remove-source">Hapus</button></li>
    </template>
  </head>
  <body>
    <details>
      <summary>Daftar sumber</summary>
      <ul id="source-list"></ul>
      <label for="new-source">Sumber baru:</label>
      <input type="text" id="new-source">
      <button id="add-source">Tambah</button>
    </details>
    <button id="start">Mulai</button>
    <ul id="result"></ul>
    <script src="./dist/renderer.js"></script>
  </body>
</html>
